<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #30bb14;
            border-radius: 5px;
            background-color: #b1f5b1;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #f49a9a;
        }
        .name{
    margin-top: -10px;
    margin-left: 29px;
}
.bv a{
    text-decoration: none;
}
    </style>
</head>
<body>
    <img src="./logo.png" width="70px">
            <p class="name">Glowessence</p>
    <form action="process_payment.php" method="post">
        <h2>Payment Information</h2>
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" placeholder="Enter card number" required>

        <label for="expiry_date">Expiry Date:</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

        <label for="name_on_card">Name on Card:</label>
        <input type="text" id="name_on_card" name="name_on_card" placeholder="Name on card" required>

        <label for="billing_address">Billing Address:</label>
        <input type="text" id="billing_address" name="billing_address" placeholder="Billing address" required>

        <input type="submit" value="Submit Payment">
    </form>
   <center> <button class="bv"><a href="./index.html"> HOME </a></button></center>
    
</body>
</html>
